<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
<!--
Form will start here
1. Name,Address,country,,email,dob,app date,phone are reuired fields.
2. Along with The country field is disabled as it will not change for all user
3. Mobile number has prefix +91- which is same for all so disabled
4. DOB should not more than dec 1979,so MAX attribute is set
5. Appointment date is required and  should not less than 16june2017 so MIN attribute is set
-->
      <form action="#" name="StudentRegistration" onSubmit="return(validate());">
    <!-- check js/main.js for the validation form-->
        <table  cellpadding="2" width="40%" class="table" align="center" cellspacing="2">
           <tr>
              <td colspan=2>
              <center><font size=4><b>Student Registration Form</b></font><br><font size=2 color=red>NOTE: All Fields are mandatory.</font></center>
              </td>
              </tr>
            <tr>
              <td>Name</td>
              <td><input type=text name=textnames id="textname" size="30" required></td>
                <!-- First name is required field -->
            </tr>
            <tr>
              <td>Address</td>
              <td><textarea rows="2" required></textarea></td>
                 <!--Address is required field -->
            </tr>
             <tr>
              <td>Gender</td>
              <td><input type="radio" name="sex" value="male" size="10" id="s_male">Male
              <input type="radio" name="sex" value="Female" size="10" id="s_female">Female</td>
            </tr>
            <tr>
              <td>Country</td>
              <td>
                   <!--Country is India for all so disabled-->
                  <select name="Country" disabled>
                  <option value="India" selected>INDIA</option>
                  <option value="Bangalore"> BANGALORE</option>
                  <option value="USA">USA</option>
                  </select>
              </td>
              </tr>
            <tr>
              <td>City</td>
              <td>
                   <!-- city is required field -->
                  <select name="City" id="city">
                  <option value="0" selected>select..</option>
                  <option value="New Delhi">NEW DELHI</option>
                  <option value="Bangalore"> BANGALORE</option>
                  <option value="Mumbai">MUMBAI</option>
                  <option value="Goa">GOA</option>
                  <option value="Patna">PATNA</option>
                  </select>
              </td>
              </tr>
            <tr>
              <td>Course</td>
              <td>
                  <select name="Course" id="course">
                  <option value="0" selected>select..</option>
                  <option value="Java">Java</option>
                  <option value="Frontend">Front End</option>
                  <option value="SQL">SQL</option>
                  <option value="Angular2">Angular2</option>
                  </select>
                </td>
            </tr>
              <tr>
              <td>EmailId</td>
              <td><input type="email" name="emailid" id="emailid" size="30" required></td>
              </tr>
            <tr>
              <td>DOB</td>
              <td><input type="date" name="dob" id="dob" max="1979-12-31" required></td>
              </tr>
            <tr>
             <tr>
              <td>Appointment Date</td>
              <td><input type="date" name="bday" min="2017-06-16" required></td>
              </tr>
            <tr>
              <td>MobileNo</td>
              <td><input type="text" value="+91-" size="1" disabled><input type="text" name="mobileno" id="mobileno" size="24" maxlength="10" required pattern=".{10}"></td>
                 <!-- Mobile is required and the length will be 10-->
            </tr>
            <tr>
              <td>
                  <!-- <input type="reset"> -->
              </td>
              <td colspan="2"><input type="submit" value="Submit Form" class="button"/></td>
            </tr>  
        </table>
      </form>
  </body>
</html>
